<!DOCTYPE html> 
<html>
<head>
	<title>The Dash</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Esso">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<script src="jquery-1.10.2.js"> </script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="js.js"></script>
	<LINK href="style.css" rel="stylesheet" type="text/css">
</head>
<body onload="refresh()">
	<div id="head">
		<h1>The Dash</h1>
	</div>

	<button type="button" class="btn btn-default btn-lg" onClick="refresh()">
		<span class="glyphicon glyphicon-refresh"></span>Refresh
	</button>

	<div id="log"></div>
	<hr>
	<div class="container">
		<div class="row">
			<div class="col-lg-4">
				<h2>Downloaded episodes</h2>
				<div id="history"> </div>
			</div>
			<div class="col-lg-4">
				<h2>Upcoming episodes</h2>
				<div id="upcoming"> </div>
			</div>
		</div>
	</div>
</body>
<div id="footer">
	Powered by <a href="http://jquery.com">jQuery</a>, <a href="http://bootstrap.com"> Bootstrap </a> and <a href="http://glyphicons.com">Glyphicons</a>.
	<br>Made by <a href="mailto:steinotto.svorstol@gmail.com">Esso</a>
</div>
</html>
